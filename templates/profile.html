<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Profile</title>
    <link rel="icon" href="{{ url_for('static', filename='fishstick-fornite-shocked-face-tjb9ev8zfgqn26kq.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-top: 2rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .listing-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .listing-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-bottom: 2rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>{{ username }}'s Profile</h1>
        
        <!-- Add Listing Form (If you want users to add their listings) -->

        <!-- Listings Grid -->
        <div class="grid-container">
            {% for listing in listings %}
                <div class="listing-card">
                    <h3>{{ listing.name }}</h3>
                    <p>{{ listing.description }}</p>
                    <img src="{{ listing.image_link }}" alt="{{ listing.name }}">
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('all_listings') }}">See All Listings</a>
        <a href="{{ url_for('welcome', username=username) }}">Back to Dashboard</a>
    </div>
</body>
</html>
