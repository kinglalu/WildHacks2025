<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Profile</title>
    <link rel="icon" href="{{ url_for('static', filename='fishstick-fornite-shocked-face-tjb9ev8zfgqn26kq.jpg') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-top: 2rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .listing-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .listing-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-bottom: 2rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Styling for the heart like/unlike button */
        .like-form {
            margin-top: 0.5rem;
        }
        .like-form button {
            background: none;
            border: none;
            font-size: 2rem; /* Size of the heart */
            cursor: pointer;
            padding: 0;
            transition: color 0.3s ease;
        }

        .like-form button.liked {
            color: #f02b71;  /* Color when liked */
        }

        .like-form button.unliked {
            color: #ccc;  /* Color when unliked */
        }

        .like-form button:hover {
            color: #f02b71;  /* Hover color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>{{ username }}'s Profile</h1>

        <!-- Listings Grid -->
        <div class="grid-container">
            {% for listing in listings %}
                <div class="listing-card">
                    <h3>{{ listing.name }}</h3>
                    <p>{{ listing.description }}</p>
                    <img src="{{ listing.image_link }}" alt="{{ listing.name }}">
                    <p><strong>Likes:</strong> {{ listing.likes.count() }}</p>

                    {% set liked = listing.likes.filter_by(user=current_user).first() %}
                    <form method="POST" action="{{ url_for('unlike_listing' if liked else 'like_listing', listing_id=listing.id) }}" class="like-form">
                        <button type="submit" class="{{ 'liked' if liked else 'unliked' }}">
                            <i class="fas fa-heart"></i>
                        </button>
                    </form>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('all_listings') }}">See All Listings</a>
        <a href="{{ url_for('welcome', username=username) }}">Back to Dashboard</a>
    </div>
</body>
</html>
