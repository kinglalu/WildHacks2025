<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-top: 2rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .listing-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .listing-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .listing-card p {
            margin: 0.5rem 0;
        }
        .listing-card .author {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>All Listings</h1>
        <!-- Listings Grid -->
        <div class="grid-container">
            {% for listing in listings %}
                <div class="listing-card">
                    <h3>{{ listing.name }}</h3>
                    <p class="author">By: {{ listing.username }}</p>
                    <p>{{ listing.description }}</p>
                    <img src="{{ listing.image_link }}" alt="{{ listing.name }}">
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('listings', username=username) }}">Your Listings</a>
        <a href="{{ url_for('welcome', username=username) }}">Back to Dashboard</a>
    </div>
        </div>

    </div>
</body>
</html>
